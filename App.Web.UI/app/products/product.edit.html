<div class="row">
    <div class="col-lg-8">
        <ol class="breadcrumb">
            <li>
                <a ui-sref="products"><i class="fa fa-bar-chart"></i> Products</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> Edit
            </li>
        </ol>
    </div>

</div>

<div class="panel panel-success">

    <div class="panel-heading"><i class="fa fa-bar-chart"></i> Edit Product</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <form name="editProduct" class="form-horizontal" novalidate>

                    <div class="form-group">
                        <label for="prodname" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" data-ng-model="vm.updateproduct.Name" placeholder="Product name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prodDesc" class="col-sm-3 control-label">Descripption</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" data-ng-model="vm.updateproduct.Description" placeholder="Product description" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Price" class="col-sm-3 control-label">Price</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" data-ng-model="vm.updateproduct.Price" placeholder="0.00" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Quantity" class="col-sm-3 control-label">Quantity</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" data-ng-model="vm.updateproduct.Quantity" placeholder="0" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="currency" class="col-sm-3 control-label">Currency</label>
                        <div class="col-md-2">
                            <select class="form-control" data-ng-model="vm.updateproduct.Currency"
                                    data-ng-options="c for c in vm.currency" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="um" class="col-sm-3 control-label">UM</label>
                        <div class="col-md-2">
                            <select class="form-control" data-ng-model="vm.updateproduct.UnitMeasure"
                                    data-ng-options="um for um in vm.unitmeasure" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-3 control-label">Category</label>
                        <div class="col-md-3">
                            <!--<input type="text" class="form-control" data-ng-model="product.Category" placeholder="Category" />-->
                            <select class="form-control" data-ng-model="vm.updateproduct.CategoryId"
                                    data-ng-options="a.Id as a.Name  for a in vm.categories"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Location" class="col-sm-3 control-label">Location</label>
                        <div class="col-sm-7">
                            <select class="form-control" data-ng-model="vm.updateproduct.LocationId"
                                    data-ng-options="a.Id as a.LocationName  for a in vm.locations"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="imgUrl" class="col-sm-3 control-label">Image Url</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" data-ng-model="vm.updateproduct.ImgUrl" placeholder="image url" />
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="isActive" class="col-sm-3 control-label">Status</label>
                        <div class="col-sm-6">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="isactive" ng-model="vm.updateproduct.IsActive" ng-true-value="true" ng-false-value="false">Is Active
                            </label>
                        </div>
                    </div>

                    <br />
                    <!--<div class="col-md-2">
            <input type="submit" value="Save" data-ng-click="vm.addProduct()" data-ng-disabled="!addProduct.$valid" class="btn btn-primary" />
            <input type="button" value="Cancel" ui-sref="products" class="btn btn-default" />
        </div>-->
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-3 col-sm-3 col-sm-offset-3 ">
                            <button id="cancelSave" name="cancelSave" class="btn btn-warning"
                                    ui-sref="products">
                                <i class="fa fa-thumbs-down"></i> Cancel
                            </button>
                            <button id="submitButton" name="submitButton" class="btn btn-primary"
                                    ng-click="vm.UpdateProduct()" ng-disabled="!editProduct.$valid">
                                <i class="fa fa-save"></i> Update
                            </button>

                        </div>
                    </div>

                </form>

            </div>
            <div class="col-xs-6 col-md-4">
                <div class="col-sm-5">
                    <img ng-src="{{vm.updateproduct.ImgUrl || vm.defaultImage}}" width="300" height="350" />
                </div>
            </div>
        </div>



    </div>
</div>
